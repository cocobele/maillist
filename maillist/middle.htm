<html>
<head>
<title></title>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<script>
function tool()
{
if(window.parent.mainframes.cols=="0,9,*")
{
frameshow.src="images/p_1.gif";
tree.title="隐藏工具栏"
window.parent.mainframes.cols="124,9,*";
}
else{
frameshow.src="images/p_2.gif";
tree.title="显示工具栏"
window.parent.mainframes.cols="0,9,*";
}
}
</script>
<script language=JavaScript>

var currentpos,timer; 
function initialize(flag) 
{ 
  if(flag=='up')
      timer=setInterval("scrollup()",10);
  else if(flag=='down')
      timer=setInterval("scrolldown()",10);
} 
function sc()
{
  clearInterval(timer);	
}
function scrolldown()
{ 
    currentpos=self.parent.menu.document.body.scrollTop;
    currentpos+=3;
    self.parent.menu.scroll(0,currentpos); 
   if(currentpos != self.parent.menu.document.body.scrollTop) 
   sc();
} 
function scrollup()
{ 
    currentpos=self.parent.menu.document.body.scrollTop; 
    currentpos-=3;
    self.parent.menu.scroll(0,currentpos); 
    if(currentpos != self.parent.menu.document.body.scrollTop) 
    sc();
}

document.onmouseup=sc;
document.ondblclick=initialize;
</script>
</head>
<body text="#000000" leftmargin="0" topmargin="0" marginwidth="0" marginheight="0">
<table width="9" border="0" height="100%" cellpadding="0" cellspacing="0" align="left">
  <tr align="center" valign="top"> 
    <td background="images/bg_1.gif" height=1></td>
  </tr>
  <tr align="center" valign="top"> 
    <td background="images/bg_1.gif" height="10"><img src="images/up.gif" width="8" height="8" border=0 align="top" onmousedown=initialize('up') onmouseup=sc() onclick=scrollup()>
    </td>
  </tr>
  <tr align="center" valign="middle"> 
    <td background="images/bg_1.gif"> 
      <div id=tree onclick="tool();" title=隐藏工具栏><img id=frameshow src="images/p_1.gif" align="absmiddle" ></div>
    </td>
  </tr>
  <tr align="center" valign="middle"> 
    <td background="images/bg_1.gif" height="12"><img src="images/down.gif" width="8" height="8" align="absmiddle" border=0 onmousedown=initialize('down') onmouseup=sc() onclick=scrolldown()></td>
  </tr>
</table>
</body>
</html>
